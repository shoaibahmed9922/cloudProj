<!Doctype html>
<head>
    <title>Hotels</title>
</head>



<body>

<h1>Rooms</h1>





<ul>
{% for i in obj %}
    <li>
	<img src="{{i.photo.url}}" alt="Smiley face" height="100" width="100">        {{ i.Price }}

{% else %}
     Not Available
{% endif %}
{% endfor %}
</ul>
